<!DOCTYPE html>
<html lang="zh">
<head>
    <title>首页</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/images/favicon.ico" rel="SHORTCUT ICON">
    <link rel="stylesheet" type="text/css" href="/css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <script type="application/javascript" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>

<div th:include="common::header"></div>
<p th:text="${message}"></p>
<div class="main">
    <div class="post-item" th:each="obj : ${posts}">
        <h2><a th:href="@{/post/detail/{objId}(objId=${obj.id})}" th:text="${obj.title}"></a></h2>
        <p class="post-info">
            <span th:text="${obj.creationTime}"></span>
        </p>
    </div>
    <ul class="page-nav">
        <li class="prev"><a href="/">上一页</a></li>
        <li class="last"><a href="/"></a></li>
        <li class="next"><a href="/">下一页</a></li>
    </ul>

</div>
<div th:include="common::ICP"></div>
<script type="application/javascript" src="/js/tool.js"></script>
<input type="hidden" name="pageNum" th:value="${pageNum}">
<input type="hidden" name="pageSize" th:value="${pageSize}">
<input type="hidden" name="pageCount" th:value="${pageCount}">
<input type="hidden" name="total" th:value="${total}">
<script>
$(function(){
    var spans = document.querySelectorAll('.post-info>span');
    [].forEach.call(spans, function(ele){
        var d = new Date(ele.textContent);
        ele.textContent = calcRecentlyDateStr(d);
    });
    indexInitNav();
});
</script>
</body>
</html>
