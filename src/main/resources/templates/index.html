<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/images/favicon.ico" rel="SHORTCUT ICON">
    <title>abc</title>
</head>
<body>
<div th:include="common::header"></div>
<ul>
    <li th:each="obj : ${posts}">
        <h3><a th:href="@{/post/detail/{objId}(objId=${obj.id})}" th:text="${obj.title}"></a></h3>
        <p th:text="${obj.content}"></p>
        <p>
            作者：<span th:text="${obj.author}"></span> /
            创建：<span th:text="${obj.creationTime}"></span> /
            修改：<span th:text="${obj.modificationTime}"></span>
        </p>
    </li>
</ul>
</body>
</html>
