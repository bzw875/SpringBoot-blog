<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>首页</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="keywords" content="编程技术分享,前端博客,程序员博客,HTML,CSS,JavaScript">
    <meta name="description" content="自己开发的博客网站，使用spring boot开发的，这也是我第一次写java项目，中间停顿了1年多。这个博客为了记录我的一些文字和技术分享，也是记录我的成长史。">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
    <link href="/images/favicon.ico" rel="SHORTCUT ICON">
    <link rel="stylesheet" type="text/css" href="/css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>

<div th:include="common::header"></div>
<p th:text="${message}"></p>
<div class="main">
    <div class="post-item" th:each="obj : ${posts}">
        <h2><a th:href="@{/post/detail/{objId}(objId=${obj.id})}" th:text="${obj.title}"></a></h2>
        <p class="post-info">
            <span class="calc-recently-date" th:text="${obj.creationTime}"></span>
        </p>
    </div>
    <div class="foot-div">
        <ul class="page-nav" id="pageNav">
            <li class="prev"><a href="/">上一页</a></li>
            <li class="last"><a href="/"></a></li>
            <li class="next"><a href="/">下一页</a></li>
        </ul>
        <div>
            总共
            <span th:text="${total}"></span>
            篇
        </div>
        <a th:if="${sort} == 'desc'" th:href="'?pageNum='+${pageNum}+'&pageSize='+${pageSize}+'&sort=asc'">最旧文章</a>
        <a th:if="${sort} == 'asc'" th:href="'?pageNum='+${pageNum}+'&pageSize='+${pageSize}+'&sort=desc'">最新文章</a>
    </div>

</div>
<div th:include="common::default"></div>
<input type="hidden" id="pageNum" th:value="${pageNum}">
<input type="hidden" id="pageSize" th:value="${pageSize}">
<input type="hidden" id="pageCount" th:value="${pageCount}">
<input type="hidden" id="total" th:value="${total}">
<script>
$(function(){
    indexInitNav();
});
</script>
</body>
</html>
