<!DOCTYPE html>
<html lang="zh">
<head>
    <title>首页</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/images/favicon.ico" rel="SHORTCUT ICON">
    <link rel="stylesheet" type="text/css" href="/css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <style>
        body {
            background-image: url("/images/index_bg.jpg");
        }
    </style>
</head>
<body>

<div th:include="common::header"></div>
<p th:text="${message}"></p>
<div class="main">
    <div class="post-item" th:each="obj : ${posts}">
        <h2><a th:href="@{/post/detail/{objId}(objId=${obj.id})}" th:text="${obj.title}"></a></h2>
        <p class="post-info">
            <span class="calc-recently-date" th:text="${obj.creationTime}"></span>
        </p>
    </div>
    <div class="foot-div">
        <ul class="page-nav" id="pageNav">
            <li class="prev"><a href="/">上一页</a></li>
            <li class="last"><a href="/"></a></li>
            <li class="next"><a href="/">下一页</a></li>
        </ul>
        <div>
            总共
            <span th:text="${total}"></span>
            篇
        </div>
    </div>


</div>
<div th:include="common::default"></div>
<input type="hidden" name="pageNum" th:value="${pageNum}">
<input type="hidden" name="pageSize" th:value="${pageSize}">
<input type="hidden" name="pageCount" th:value="${pageCount}">
<input type="hidden" name="total" th:value="${total}">
<script>
$(function(){
    indexInitNav();
});
</script>
</body>
</html>
