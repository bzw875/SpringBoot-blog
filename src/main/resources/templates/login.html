<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>登录</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="keywords" content="小园香径,前端博客,程序员博客,HTML,CSS,JavaScript">
    <meta name="description" content="自己开发的博客网站，使用spring boot开发的，这也是我第一次写java项目，中间停顿了1年多。这个博客为了记录我的一些文字和技术分享，也是记录我的成长史。">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/images/favicon.ico" rel="SHORTCUT ICON">
    <link rel="stylesheet" type="text/css" href="/css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
<div th:include="common::header"></div>
<div class="main">
    <form method="POST" action="/dologin" class="login-form">
        <h1>登录</h1>
        <p th:text="${message}"></p>
        <p>
            <label>用户名:</label>
            <input type="text"  name="username">
        </p>
        <p>
            <label>密码:</label>
            <input type="password"   name="password">
        </p>
        <p>
            <input type="submit"  name="submit" class="btn-info" value="登录">
        </p>
        <p>
            <input type="reset" name=reset  value="重置">
        </p>
    </form>
</div>
<div th:include="common::default"></div>
</body>
</html>
