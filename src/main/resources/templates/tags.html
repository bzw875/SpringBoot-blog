<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>首页</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="keywords" content="小园香径,前端博客,程序员博客,HTML,CSS,JavaScript">
    <meta name="description" content="自己开发的博客网站，使用spring boot开发的，这也是我第一次写java项目，中间停顿了1年多。这个博客为了记录我的一些文字和技术分享，也是记录我的成长史。">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/images/favicon.ico" rel="SHORTCUT ICON">
    <link rel="stylesheet" type="text/css" href="/css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>

<div th:include="common::header"></div>
<p th:text="${message}"></p>
<div class="main">
    <h1>标签</h1>
    <div class="badge" th:each="obj : ${tags}">
        <a th:href="@{/post/tag/{objId}(objId=${obj.id})}" th:text="${obj.name}"></a>
    </div>
</div>
<div th:include="common::default"></div>
<input type="hidden" id="pageNum" th:value="${pageNum}">
<input type="hidden" id="pageSize" th:value="${pageSize}">
<input type="hidden" id="pageCount" th:value="${pageCount}">
<input type="hidden" id="total" th:value="${total}">
<script>
    document.addEventListener('DOMContentLoaded', function() {
        indexInitNav();
    });
</script>
</body>
</html>
